<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/index.js" defer></script>
</head>
<body>
    <div class="parentContainer">
         <section class="textBox">
            <h1>Simple Task manger</h1>
            <p>
                Stay organized and boost your productivity with our easy-to-use task manager. Create and manage your daily tasks with just a few clicks.
            </p>
         </section>
         <section class="formBox">
            <main class="free">Try it free 7 days then $20/mo. thereafter</main>
            <form  id="onSubmit">
                <input type="text" placeholder="First Name" required/>
                <br/>
                <input type="text" placeholder="Last Name" required/>
                <br/>
                <input type="email" placeholder="Email" required/>
                <br/>
                <input type="password" placeholder="Password" required/>
                <br/>
                <button type="submit">Claim your free trial</button>

            </form>
         </section>

         <div  class="modal">
            <div class="modal-content">
                <img src="images/task manager tick.png"/>
                <h1>Your Free Trail has been activated</h1>
                <a href="task.html" >Click to create Task</a>
            </div>
            
      
            </div>
         </div>
    </div>
   
</body>
</html>
